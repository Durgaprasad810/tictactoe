<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="game.js"></script>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="box">
        <div class="row">
            <div id="11" class="box2" onclick="mark(this,0,0)"></div>
            <div id="12" class="box2" onclick="mark(this,0,1)"></div>
            <div id="13" class="box2" onclick="mark(this,0,2)"></div>
        </div>
        <div class="row">
            <div id="21" class="box2" onclick="mark(this,1,0)"></div>
            <div id="22" class="box2" onclick="mark(this,1,1)"></div>
            <div id="23" class="box2" onclick="mark(this,1,2)"></div>
        </div>
        <div class="row">
            <div id="31" class="box2" onclick="mark(this,2,0)"></div>
            <div id="32" class="box2" onclick="mark(this,2,1)"></div>
            <div id="33" class="box2" onclick="mark(this,2,2)"></div>
        </div>
    </div>
</body>

</html>
